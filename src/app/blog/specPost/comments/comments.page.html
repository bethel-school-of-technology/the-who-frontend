<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Comments</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button  autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img  class="pageLogo" routerLink="/home" height="44" slot="end" src="../../assets/images/community life.png">
  </ion-toolbar>
</ion-header>


<!-- somehow get the post by id -->
<ion-content>
    <ion-card class="post">
      <ion-card-header>
        <ion-card-title> {{ post.title }}</ion-card-title>
        <ion-card-subtitle>{{ post.userName }}, {{ post.createDate }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ post.body }}
      </ion-card-content>
    </ion-card>
  
  <ion-item>
    <ion-button color="secondary" expand="block" href="{post_id}/comments/create-comment"><ion-ripple-effect></ion-ripple-effect>Add Comment</ion-button>
    <ion-button slot="end" color="secondary" expand="block" href="posts" ><ion-ripple-effect></ion-ripple-effect>Back to Blog</ion-button>
  </ion-item>
  

  <ion-item padding>
    <h4>Comments</h4>
  </ion-item>

  <ion-list class="comments">
    <ion-item *ngFor="let comment of comments">
      <ion-card>
        <ion-card-content>
          <ion-item id="commentBody">{{ comment.body }}</ion-item>

          <ion-footer class="cardfooter">
            <ion-card-subtitle>{{ comment.userName }}</ion-card-subtitle>
            <ion-card-subtitle>{{ comment.createDate }}</ion-card-subtitle>
          </ion-footer>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
